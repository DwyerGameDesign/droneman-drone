<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drone: The Daily Commute</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>DRONE: THE DAILY COMMUTE</h1>

        <div class="hud">
            <div class="day-counter">Day: <span id="day">1</span></div>
            <div id="awareness-container" class="awareness-container">
                <!-- Awareness meter will be added here by JavaScript -->
            </div>
        </div>

        <div class="narrative-text" id="narrative-text">
            everyday the same...
        </div>

        <div class="scene-container" id="scene-container">
            <div class="fade-overlay" id="fade-overlay"></div>

            <!-- The platform background will be inserted here by JavaScript -->

            <!-- Commuters will be added dynamically by the sprite system -->

            <div class="thought-bubble" id="thought-bubble">
                Something's different today...
            </div>

            <div class="message" id="message"></div>
        </div>

        <button id="train-button" class="train-button">Take the 6:40 Train</button>
    </div>

    <!-- Game scripts -->
    <script src="typewriter.js"></script>
    <script src="awareness_meter.js"></script>
    <script src="config.js"></script>
    
    <!-- Core game files in correct dependency order -->
    <script src="ui.js"></script>
    <script src="commuters.js"></script>
    <script src="core.js"></script>
    
    <!-- Visual feedback systems -->
    <script src="doober.js"></script>
    <script src="shader-effects.js"></script>
    
    <!-- Extensions -->
    <script src="extensions.js"></script>
</body>

</html>
