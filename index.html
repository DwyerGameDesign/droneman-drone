<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drone: The Daily Commute</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-styles.css"> <!-- New mobile-specific stylesheet -->
</head>
<body>
    <div class="game-container">
        <h1>DRONE: THE DAILY COMMUTE</h1>
        
        <div class="hud">
            <div class="day-counter">Day: <span id="day">1</span></div>
            <div class="awareness-container">
                <div class="awareness-text">Awareness:</div>
                <div class="awareness-meter">
                    <div id="awareness-fill" class="awareness-fill"></div>
                </div>
                <div id="awareness-percent">0%</div>
            </div>
        </div>
        
        <div class="lyric-display" id="lyric-display"></div>
        
        <div class="scene-container" id="scene-container">
            <div class="fade-overlay" id="fade-overlay"></div>
            
            <div class="sign" id="sign">PLATFORM 3</div>
            
            <div class="train">
                <div class="window" style="top: 30px; left: 10%;"></div>
                <div class="window" style="top: 30px; left: 25%;"></div>
                <div class="window" style="top: 30px; left: 40%;"></div>
                <div class="window" style="top: 30px; left: 55%;"></div>
                <div class="window" style="top: 30px; left: 70%;"></div>
                <div class="window" style="top: 30px; left: 85%;"></div>
            </div>
            
            <div class="platform"></div>
            
            <!-- People on the platform - repositioned for portrait -->
            <div class="person" id="person1">
                <div class="head"></div>
                <div class="body"></div>
                <div class="left-arm" id="person1-left-arm"></div>
                <div class="right-arm" id="person1-right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="accessory hat" id="person1-hat"></div>
                <div class="accessory bag" id="person1-bag"></div>
            </div>
            
            <!-- Remaining people divs remain the same -->
            
            <div class="thought-bubble" id="thought-bubble">
                Something's different today...
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <button class="train-button" id="train-button">Take the 6:40 Train</button>
        
        <!-- Optional mobile controls section -->
        <div class="mobile-controls">
            <div class="hint-button" id="hint-button">Need a Hint?</div>
        </div>
    </div>
    
    <!-- Load all scripts in the proper order -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="mobile-utils.js"></script> <!-- New mobile-specific JavaScript -->
    <script src="extensions.js"></script>
</body>
</html>
